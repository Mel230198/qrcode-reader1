<!DOCTYPE html>
<html>
<head>
    <title>Leitor de QR Code</title>
</head>
<body>
    <h1>Leitor de QR Code</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="arquivo" accept=".pdf,.jpg,.jpeg,.png,.bmp,.tiff,.webp">
        <input type="submit" value="Enviar">
    </form>
    
    {% if resultado %}
    <h2>Resultado:</h2>
    <ul>
    {% for item in resultado %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
