<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Leitor de QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">ðŸ“· Leitor de QR Code</h3>

                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="arquivo" class="form-label">Selecione um arquivo (PDF, JPG, PNG, etc.):</label>
                            <input class="form-control" type="file" name="arquivo" id="arquivo" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">ðŸ“¤ Enviar e Ler QR Code</button>
                        </div>
                    </form>

                    {% if resultado %}
                        <hr>
                        <div class="mt-4">
                            <h5>Resultado:</h5>
                            <ul class="list-group">
                                {% for item in resultado %}
                                    <li class="list-group-item">{{ item }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </div>

            <footer class="text-center mt-4 text-muted">
                Desenvolvido por <a href="https://conceptsconsultoria.com.br" target="_blank">Concepts Consultoria</a>
            </footer>

        </div>
    </div>
</div>

</body>
</html>
