<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Leitor de QR Code</title>
</head>
<body>
    <h2>Enviar imagem ou PDF com QR Code</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="arquivo" accept=".pdf, .jpg, .jpeg, .png" required>
        <button type="submit">Enviar</button>
    </form>

    {% if resultado %}
        <h3>Resultado:</h3>
        <ul>
            {% for r in resultado %}
                <li>{{ r }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
